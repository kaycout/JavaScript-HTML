<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Fotos</title>
    <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="carousel-container">
            <button class="carousel-button prev">&lt;</button>
    
            <div class="carousel">
                <div class="carousel-item">
                    <img src="img/ti01.jpg" alt="Tecnologia da Informação">
                </div>
                <div class="carousel-item">
                    <img src="img/ti02.jpg" alt="Inteligência Artificial">
                </div>
                <div class="carousel-item">
                    <img src="img/ti03.jpg" alt="Programação">
                </div>
                <div class="carousel-item">
                    <img src="img/ti04.jpg" alt="Desenvolvimento">
                </div>
                <div class="carousel-item">
                    <img src="img/ti05.jpg" alt="Redes de Computadores">
                </div>
            </div>
    
            <button class="carousel-button next">&gt;</button>
            <div class="carousel-indicators"></div>
        </div>

    

    <script src="script.js"></script>
    
    </body>
</html>
